name: Daily GitHub Streak

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Streak File
        run: |
          date >> STREAK.md
          echo "Daily update: $(date)" >> STREAK.md

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          
          MESSAGES=(
            "chore: daily streak update"
            "docs: update documentation log"
            "style: minor layout adjustments"
            "refactor: improve code readability"
            "feat: incremental feature progress"
            "fix: minor typo in logs"
            "perf: internal optimization"
            "build: maintenance update"
            "ci: update workflow logs"
            "chore: update developer journal"
          )
          RANDOM_MSG=${MESSAGES[$RANDOM % ${#MESSAGES[@]}]}
          
          git add STREAK.md
          git commit -m "$RANDOM_MSG"
          git push
